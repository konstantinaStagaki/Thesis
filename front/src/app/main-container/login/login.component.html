
<div class="login">
    <div class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password">
        </div>

        <button class="register-button" type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
    </div>

    <div class="register-link">
        <div>
            <a href="/register">Dont have account?</a>
        </div>
        <div>
            <a href="/visitor-find-keepers">Continue as visitor.</a>
        </div>
    </div>
</div>
