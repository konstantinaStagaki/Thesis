<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="logo">
              <img src="../../../assets/logo.png"  href="/visitor-find-keepers" alt="Logo">
            </div>
          </div>
          <nav class="sidebar-nav">
            <ul>
                <li><a [routerLink]="'/keeper/' + keeper_id">Profile</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/bookings'">Bookings</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/reviews'">Reviews</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/messages'">Messages</a></li>
            </ul>
          </nav>
        </aside>
        <header class="header">
            <div class="header-left">
              <h1>Reviews</h1>
            </div>
            <div class="header-right">
                <button  name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
              
                    <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                    viewBox="0 0 24 26" xml:space="preserve">
                      <g id="logout">
                        <g>
                          <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                        </g>
                      </g>
                      </svg>
                  </button>
            </div>
          </header>
   
    <div class="card"> 
        <p-dataView #dv [value]="messages">
            <ng-template pTemplate="list" let-products>
                <div class="grid grid-nogutter">
                    <div class="col-12" *ngFor="let item of messages; let first = first">
                        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                                <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                    <div class="text-2xl font-bold">FROM : {{ item.from_name }}</div>
                                    <div class="flex align-items-center gap-3">
                                        <span class="flex align-items-center gap-2">
                                            <div class="text-md">{{ item.content }}</div>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                    <div class="text-2md">TO : {{item.to_name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
    </div>
</body>
</html>
