<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="logo">
              <img src="../../../assets/logo.png"  href="/visitor-find-keepers" alt="Logo">
            </div>
          </div>
          <nav class="sidebar-nav">
            <ul>
                <li><a [routerLink]="'/keeper/' + keeper_id">Profile</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/bookings'">Bookings</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/reviews'">Reviews</a></li>
                <li><a [routerLink]="'/keeper/' + keeper_id+ '/messages'">Messages</a></li>
            </ul>
          </nav>
        </aside>
        <header class="header">
            <div class="header-left">
              <h1>Messages</h1>
            </div>
            <div class="header-right">
                <button  name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
              
                    <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                    viewBox="0 0 24 26" xml:space="preserve">
                      <g id="logout">
                        <g>
                          <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                        </g>
                      </g>
                      </svg>
                  </button>
            </div>
          </header>
          <div class="home">
            <div class="container">
              <aside class="sidebar messaging-sidebar">
                <div *ngFor="let user of owners" class="user-item" (click)="selectUser(user)">
                  {{ user.username }}
                </div>
              </aside>
              <div class="card">
                <div class="message-container">
                  <div class="message-header">
                    <h2>{{ selectedUser?.username }}</h2>
                  </div>
                  <div class="message-list" #messageList>
                    <div *ngFor="let item of currMessages; let first = first" class="message-item" [ngClass]="{ 'sent': item.from_id === keeper_id, 'received': item.from_id !== keeper_id }">
                      <div class="message-content">
                        <div class="message-text">
                          {{ item.content }}
                        </div>
                        <div class="message-time">
                          {{ item.date }}
                        </div>
                      </div>
                      <div class="message-avatar" *ngIf="item.from_id === keeper_id">
                        <img src="../../../assets/user.png" alt="Avatar">
                      </div>
                      <div class="message-avatar" *ngIf="item.from_id !== keeper_id">
                        <img src="../../../assets/user.png" alt="Avatar">
                      </div>
                    </div>
                </div>
                  <div class="message-input">
                    <input type="text" placeholder="Text here..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
                    <button (click)="sendMessage()">
                      <svg fill="#000000" height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 58.006 58.006" xml:space="preserve">
                        <path d="M57.719,0.152c-0.174-0.174-0.433-0.227-0.662-0.14L1.97,22.002c-0.204,0.079-0.351,0.254-0.395,0.465c-0.044,0.21,0.011,0.433,0.147,0.595c0.136,0.163,0.335,0.251,0.536,0.251l19.061-0.002L34.3,40.924c0.156,0.258,0.475,0.37,0.774,0.28c0.297-0.09,0.504-0.345,0.524-0.652l0.002-19.061L57.592,0.809C57.65,0.752,57.685,0.685,57.706,0.612C57.728,0.539,57.724,0.463,57.719,0.39C57.715,0.317,57.709,0.244,57.719,0.152z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>                     
          </div>
        </div>
    </body>    
</html>
