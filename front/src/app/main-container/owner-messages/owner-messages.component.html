<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <div class="navbar navbar-expand-sm">
        <div class="outer-container">
            <a class="navbar-brand" [routerLink]="['/owner-home']">
            <img src="../../../assets/logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="container-fluid">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/owner', owner_id, 'profile']">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/owner', owner_id, 'bookings']">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/owner', owner_id, 'add-pet']">Add Pet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/owner', owner_id, 'find-keeper']">Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/owner', owner_id, 'messages']">Messages</a>
            </li>
            <li>
                <button name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
                <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 26" xml:space="preserve">
                    <g id="logout">
                    <g>
                        <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                    </g>
                    </g>
                </svg>
                </button>
            </li>
            </ul>
        </div>
        </div>
      <div class="home">
    <div class="card">
        <div class="message-list">
            <div *ngFor="let item of messages; let first = first" class="message-item">
                <div class="message-avatar">
                    <img src="../../../assets/user.png" alt="Avatar">
                </div>
                <div class="message-content">
                    <div class="message-text">
                        {{ item.content }}
                    </div>
                    <div class="message-time">
                        {{ item.date }}
                    </div>
                </div>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Text here...">
            <button>
                <svg fill="#000000" height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 58.006 58.006" xml:space="preserve"><path d="M57.719,0.152c-0.174-0.174-0.433-0.227-0.662-0.14L1.97,22.002c-0.204,0.079-0.351,0.254-0.395,0.465c-0.044,0.21,0.011,0.433,0.147,0.595c0.136,0.163,0.335,0.251,0.536,0.251l19.061-0.002L34.3,40.924c0.156,0.258,0.475,0.37,0.774,0.28c0.297-0.09,0.504-0.345,0.524-0.652l0.002-19.061L57.592,0.809C57.65,0.752,57.685,0.685,57.706,0.612C57.728,0.539,57.724,0.463,57.719,0.39C57.715,0.317,57.709,0.244,57.719,0.152z"/></svg>
            </button>
        </div>
    </div>
</div>
</body>
</html>
