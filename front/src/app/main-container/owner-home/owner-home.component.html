<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
</head>

<body>
    <div class="navbar navbar-expand-sm">
        <div class="outer-container">
            <a class="navbar-brand" >
              <img src="../../../assets/logo.png" alt="Logo" class="logo">
            </a>
          </div>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'bookings'">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['add-pet']">Add Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['find-keeper']">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['messages']">Messages</a>
                </li>
                <li>
                    <button  name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
                    
                        <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                        viewBox="0 0 24 26" xml:space="preserve">
                        <g id="logout">
                            <g>
                            <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                            </g>
                        </g>
                        </svg>
                    </button>
                    
                </li>
            </ul>
        </div>
    </div>
    
    <div class="home">
        <div class="profile-card">
            <div class="profile-header">
                <img src="../../../assets/user.png" alt="Avatar" class="avatar">
                <h2>Edit Profile</h2>
            </div>
            <form #profileForm="ngForm" (ngSubmit)="saveChanges()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" [(ngModel)]="user.username" name="username" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="user.email" name="email" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="{{ passwordVisable ? 'text' : 'password' }}" id="password" [(ngModel)]="user.password" name="password" [disabled]="!editMode">
                        <button type="button" class="btn-show-password" (click)="togglePasswordVisibility()">
                            {{ passwordVisable ? 'Hide' : 'Show' }} Password
                        </button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" [(ngModel)]="user.first_name" name="firstname" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" [(ngModel)]="user.last_name" name="lastname" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birth Date</label>
                        <input type="date" id="birthdate" [(ngModel)]="birthDate" name="birthdate" [disabled]="!editMode">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" [(ngModel)]="user.gender" name="gender" required [disabled]="!editMode">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" [(ngModel)]="user.country" name="country" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="type">User Type</label>
                        <input type="text" id="type" [(ngModel)]="user.user_type" name="type" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" [(ngModel)]="user.city" name="city" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" [(ngModel)]="user.address" name="address" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="text" id="url" [(ngModel)]="user.url" name="url" [disabled]="!editMode">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" id="job" [(ngModel)]="user.job" name="job" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" [disabled]="!editMode">
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input type="text" id="lat" [(ngModel)]="user.lat" name="lat" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lon">Longitude</label>
                        <input type="text" id="lon" [(ngModel)]="user.lon" name="lon" disabled>
                    </div>
                </div>
                <div class="form-actions">
                  <button *ngIf="!editMode" type="button" class="btn btn-primary" (click)="editMode = true">Edit</button>
                  <button *ngIf="editMode" type="submit" class="btn btn-primary" onclick="saveChanges()">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
