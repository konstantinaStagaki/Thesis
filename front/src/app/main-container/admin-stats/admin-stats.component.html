<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
  <div class="navbar navbar-expand-sm">
    <div class="outer-container">
      <a class="navbar-brand" href="/admin-home">
        <img src="../../../assets/logo.png" alt="Logo" class="logo">
      </a>
    </div>
    <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin-home">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/stats">Statistics</a>
          </li>
        </ul>  
      </div>

      <div class="ml-auto">
        <button  name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
        
          <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
          viewBox="0 0 24 26" xml:space="preserve">
            <g id="logout">
              <g>
                <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
              </g>
            </g>
            </svg>
        </button>
      </div>
    </div>
    <div class="home">
      <div class="container" >
        <div class="row" >
            <div class="row-md-12">
                <h1>Statistics</h1>
                <div class="card flex flex-row align-items-center" style="
                background-color: rgba(255, 255, 255, 0.3); ">
                    <div class="chart-container">
                      <p-chart type="doughnut" [data]="petsData" [options]="petOptions"></p-chart>
                    </div>
                    <div class="chart-container">
                        <p-chart type="bar" [data]="usersData" [options]="usersOptions"></p-chart>
                    </div>
                    <div class="chart-container">
                      <p-chart type="pie" [data]="moneyData" [options]="moneyOptions"></p-chart>
                  </div>
                </div>    
            </div>
        </div>
    </div>    
  </div>
