<div class="body">
    <div class="navbar navbar-expand-sm">
        <div class="outer-container">
            <a class="navbar-brand" href="/owner-home">
              <img src="../../../assets/logo.png" alt="Logo" class="logo">
            </a>
          </div>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'bookings'">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['add-pet']">Add Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['find-keeper']">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['messages']">Messages</a>
                </li>
                <li>
                    <button  name="logout-button" type="button" class="btn btn-primary mb-auto" (click)="onLogout()">
                    
                        <svg fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                        viewBox="0 0 24 26" xml:space="preserve">
                        <g id="logout">
                            <g>
                            <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                            </g>
                        </g>
                        </svg>
                    </button>
                    
                </li>
            </ul>
        </div>
    </div>


    <div class="page">
        <div class="flex align-items-center justify-content-center" >
          <div class="card">
            <div class="flex flex-column align-items-center">
              <h1>Pet Info</h1>
              <form [formGroup]="addPetForm" (ngSubmit)="onSubmit()" class="p-fluid">
                <!-- Name Field -->
                <div class="p-field">
                  <label for="name">Name</label>
                  <input id="name" type="text" pInputText formControlName="name">
                </div>
                
                <!-- Age Field -->
                <div class="p-field">
                  <label for="age">Age</label>
                  <input id="age" type="text" pInputText formControlName="age">
                </div>
                
                <!-- Type Field -->
                <div class="p-field">
                  <label for="type">Type</label>
                  <select id="type" formControlName="type">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                  </select>
                </div> 
                
                <!-- Breed Field -->
                <div class="p-field">
                  <label for="breed">Breed</label>
                  <input id="breed" type="text" pInputText formControlName="breed">
                </div>
                
                <!-- Gender Field -->
                <div class="p-field">
                  <label for="gender">Gender</label>
                  <select id="gender" formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                
                <!-- Birth Year Field -->
                <div class="p-field">
                  <label for="birth_year">Birth year</label>
                  <input id="birth_year" type="text" pInputText formControlName="birth_year">
                </div>
                
                <!-- Weight Field -->
                <div class="p-field">
                  <label for="weight">Weight</label>
                  <input id="weight" type="text" pInputText formControlName="weight">
                </div>
                
                <!-- Description Field -->
                <div class="p-field">
                  <label for="description">Description</label>
                  <input id="description" type="text" pInputText formControlName="description">
                </div>
                
                <!-- Photo Field -->
                <div class="p-field">
                  <label for="photo">Photo</label>
                  <input id="photo" type="text" pInputText formControlName="photo">
                </div>
      
                <!-- Submit Button -->
                <button type="submit" pButton label="Add Pet"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
</div>
